<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #ffafcc; --soft-white: #fdfcf0; --accent-rose: #ff8fab; --night-sky: #02040a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--soft-white); overflow-x: hidden; }

        .calendar-section { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: var(--primary-pink); position: fixed; z-index: 200; }
        .calendar-card { background: white; width: 220px; height: 280px; border-radius: 20px; text-align: center; border: 5px solid white; }
        .cal-header { background: #d90429; color: white; padding: 15px; font-weight: bold; border-radius: 12px 12px 0 0; }
        .cal-day { font-size: 7rem; font-weight: 700; color: #333; margin-top: 20px; }

        .star-map-section { height: 600vh; background: var(--night-sky); position: relative; z-index: 1; }
        .star-text-wrapper { position: sticky; top: 0; height: 100vh; display: flex; justify-content: center; align-items: center; z-index: 100; pointer-events: none; }
        .star-text { color: white; font-family: 'Dancing Script', cursive; font-size: clamp(1.8rem, 6vw, 3rem); text-align: center; text-shadow: 0 0 20px rgba(255,255,255,0.4); padding: 20px; opacity: 0; position: absolute; }
        
        .star { position: absolute; background: white; border-radius: 50%; z-index: 2; filter: blur(0.2px); }
        .star-bright { box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.4); }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.85); } 50% { opacity: 0.9; transform: scale(1.05); } }

        .photo-section { height: 700vh; background: #ffe5ec; position: relative; }
        .photo-container { position: sticky; top: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .polaroid { background: white; padding: 12px 12px 35px; position: absolute; opacity: 0; width: 280px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .polaroid img { width: 100%; }

        #image-canvas { display: none; } /* Hidden canvas to read image data */
    </style>
</head>
<body>

    <div class="calendar-section" id="calendar">
        <div class="calendar-card"><div class="cal-header">FEBRUARY</div><div class="cal-day" id="day-counter">1</div></div>
    </div>

    <section style="height: 100vh; display: flex; align-items: center; justify-content: center; background: white;">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: var(--accent-rose); text-align: center;">Happy Birthday! ðŸŽ‚</h1>
    </section>

    <section class="star-map-section" id="star-trigger">
        <div class="star-text-wrapper">
            <h2 class="star-text" id="star-msg-1">The universe was waiting...</h2>
            <h2 class="star-text" id="star-msg-2">To align on Feb 9, 2006</h2>
            <h2 class="star-text" id="star-msg-3">And you were born. âœ¨</h2>
        </div>
        <div id="star-container"></div>
    </section>

    <canvas id="image-canvas"></canvas>

    <section class="photo-section">
        <div class="photo-container" id="photo-wrap">
            <div class="polaroid"><img src="images/1.jpg"><div style="text-align:center; font-family:'Dancing Script'; margin-top:10px;">Memory 1</div></div>
            <div class="polaroid"><img src="images/2.jpg"><div style="text-align:center; font-family:'Dancing Script'; margin-top:10px;">Memory 2</div></div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Calendar Logic
        let dayObj = { val: 1 };
        gsap.to(dayObj, {
            val: 9, duration: 2.5, onUpdate: () => document.getElementById('day-counter').innerText = Math.floor(dayObj.val),
            onComplete: () => gsap.to("#calendar", { y: "-100%", duration: 1.2, ease: "power4.inOut", delay: 0.5 })
        });

        // 2. Star & Image Logic
        const starCount = 800; // More stars for better facial detail
        const stars = [];
        const container = document.getElementById('star-container');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = 'images/baby.jpg'; // Your uploaded baby photo

        img.onload = function() {
            canvas.width = 100;
            canvas.height = 100;
            ctx.drawImage(img, 0, 0, 100, 100);
            const imageData = ctx.getImageData(0, 0, 100, 100).data;
            const points = [];

            // Find "bright" pixels to place stars
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 100; x++) {
                    const i = (y * 100 + x) * 4;
                    const brightness = (imageData[i] + imageData[i+1] + imageData[i+2]) / 3;
                    if (brightness > 120) { // Threshold for "star" points
                        points.push({ x: x, y: y });
                    }
                }
            }

            // Create Stars
            for (let i = 0; i < starCount; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2 + 0.5;
                s.style.width = size + 'px'; s.style.height = size + 'px';
                s.style.animation = `twinkle ${2+Math.random()*4}s infinite`;
                
                // Start: Symmetric Grid
                s.style.left = (i % 25) * 4 + 'vw';
                s.style.top = Math.floor(i / 25) * 3 + 'vh';
                container.appendChild(s);

                // Target 1: Chaotic Sky
                const skyX = Math.random() * 100;
                const skyY = Math.random() * 100;

                // Target 2: Image Mapping
                const p = points[i % points.length];
                const imgX = p.x;
                const imgY = p.y;

                stars.push({ el: s, skyX, skyY, imgX, imgY });
            }

            // GSAP Scroll Timeline
            const tl = gsap.timeline({
                scrollTrigger: { trigger: "#star-trigger", start: "top top", end: "bottom bottom", scrub: 2, pin: true }
            });

            tl.to("#star-msg-1", { opacity: 1, duration: 1 })
              .to(stars.map(s => s.el), { left: (i) => stars[i].skyX + "vw", top: (i) => stars[i].skyY + "vh", duration: 3 }, 0)
              .to("#star-msg-1", { opacity: 0, duration: 1 })
              .to("#star-msg-2", { opacity: 1, duration: 1 })
              .to("#star-msg-2", { opacity: 0, duration: 1 })
              .to("#star-msg-3", { opacity: 1, duration: 1 })
              .to(stars.map(s => s.el), { 
                  left: (i) => stars[i].imgX + "vw", 
                  top: (i) => stars[i].imgY + "vh", 
                  duration: 4,
                  ease: "power2.inOut" 
              }, "-=1");
        };

        function openNote() { document.getElementById('note').style.display = 'block'; }
        function closeNote() { document.getElementById('note').style.display = 'none'; }
    </script>
</body>
</html>
